<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheets/public.css">
    <link rel="stylesheet" href="../stylesheets/download.css">
    <script src="./javascripts/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <div class="logo">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div class="h_title">
            <img src="../images/title.png" alt="">
        </div>
        <div class="user">
            <img src="../images/user.png" alt="">
        </div>
    </div>
    <div id="main">
        <div id="main_content">
            <div class="main_left">
                <div class="xiazai">
                    <div class="download">
                        <p id="download_name">文件名：</p>
                        <a id="download_path">文件下载链接：</a>
                        <p>扫描二维码进行下载：</p>
                    </div>
                    <div class="down_but">
                        <button id="download">下载文件</button>
                        <button id="delete">删除文件</button>
                    </div>
                </div>
            </div>
            <div class="main_right">
                <img src="../images/download.png" alt="">
            </div>
        </div>
    </div>
    <div id="footer">

    </div>
</div>
</body>
<script src = "./javascripts/download.js" type="module"></script>
</html>
